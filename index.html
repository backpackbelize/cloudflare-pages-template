<!DOCTYPE html>
<html lang="en">
<head>

  <title>CottonRight — 100% Cotton Denim</title>
  <style>
    body {

      padding: 0;
      font-family: Georgia, serif;

      flex-direction: column;
      height: 100vh;
      text-align: center;
      color: #1a1a1a;

      max-width: 800px;
      padding: 20px;
